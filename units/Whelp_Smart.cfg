#textdomain wesnoth-tms
[unit_type]
    id=Smart Troll Whelp
    name= _ "Troll Whelp"
    race=troll
    image="units/trolls/whelp.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=largefoot
    movement=5
    experience=36
    level=1
    alignment=chaotic
    advances_to=Smart Troll, Smart Troll Rocklobber
    undead_variation=troll
    cost=13
    usage=fighter
