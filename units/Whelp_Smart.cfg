        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/trolls/whelp-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=125
                image="units/trolls/whelp-attack-2.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=125
